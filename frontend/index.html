<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maglo Financial Dashboard</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            colors: {
              primary: 'var(--primary--color)',
              secondary: 'var(--secondary--color)',
              'text-1': 'var(--text--color---text-1)',
              'text-2': 'var(--text--color---text-2)',
              'text-3': 'var(--text--color---text-3)',
              'pure-white': 'var(--text--color---pure--white)',
              'dark-bg': 'var(--darkish--color---dark--b-g)',
              'dark-shade': 'var(--darkish--color---dark--shade)',
              'dark-card': 'var(--darkish--color---dark-1)',
              'dark-hover': 'var(--darkish--color---dark-2)',
              'key-black': 'var(--darkish--color---key--black)',
              'success': 'var(--status--color---success)',
              'error': 'var(--status--color---error)',
              'gray-1': 'var(--gray---gray-1)',
              'gray-2': 'var(--gray---gray-2)',
              'gray-3': 'var(--gray---gray-3)',
              'gray-4': 'var(--gray---gray-4)',
              'gray-5': 'var(--gray---gray-5)',
            },
            borderRadius: {
              'xl': '0.75rem',    /* 12px */
              '2xl': '1rem',      /* 16px */
              '3xl': '1.5rem',    /* 24px */
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Primary & Secondary */
        --primary--color: rgba(200, 238, 68, 1);
        --secondary--color: rgba(41, 160, 115, 1);

        /* Text Colors - Default (Dark Mode) */
        --text--color---text-1: rgba(27, 33, 45, 1); /* Dark Text (used on primary buttons) */
        --text--color---text-2: rgba(146, 158, 174, 1); /* Secondary Gray */
        --text--color---text-3: rgba(120, 119, 139, 1); /* Tertiary Gray */
        --text--color---pure--white: rgba(255, 255, 255, 1); /* Main Body Text in Dark Mode */

        /* Background Colors - Default (Dark Mode) */
        --darkish--color---dark--b-g: rgba(28, 26, 46, 1);
        --darkish--color---dark--shade: rgba(30, 28, 48, 1);
        --darkish--color---dark-1: rgba(32, 30, 52, 1);
        --darkish--color---dark-2: rgba(40, 37, 65, 1);
        --darkish--color---key--black: rgba(54, 58, 63, 1);

        /* Status Colors */
        --status--color---success: rgba(25, 208, 118, 1);
        --status--color---error: rgba(229, 54, 61, 1);

        /* Gray Scale */
        --gray---gray-1: rgba(250, 250, 250, 1);
        --gray---gray-2: rgba(248, 248, 248, 1);
        --gray---gray-3: rgba(245, 245, 245, 1);
        --gray---gray-4: rgba(253, 253, 253, 1);
        --gray---gray-5: rgba(242, 242, 242, 1);
      }

      /* Light Mode Overrides */
      html.light {
        /* Swap Backgrounds to Light Grays/Whites */
        --darkish--color---dark--b-g: var(--gray---gray-2);
        --darkish--color---dark--shade: var(--gray---gray-3);
        --darkish--color---dark-1: rgba(255, 255, 255, 1); /* Cards become white */
        --darkish--color---dark-2: var(--gray---gray-3); /* Hover states */
        --darkish--color---key--black: var(--gray---gray-4);

        /* Swap Text Colors */
        --text--color---pure--white: rgba(27, 33, 45, 1); /* Main text becomes dark */
        /* Note: --text-1 stays dark because it's used on Primary buttons which usually keep black text */
      }

      body {
        background-color: var(--darkish--color---dark--b-g);
        color: var(--text--color---pure--white);
        font-family: 'Plus Jakarta Sans', sans-serif;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--darkish--color---dark--b-g);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--darkish--color---key--black);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--darkish--color---dark-2);
      }
    </style>

}
</script>
