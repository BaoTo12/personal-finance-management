version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile
      target: development
    ports:
      - "8080:8080"
    environment:
      - CINEMAOS_APP_ENVIRONMENT=development
      - CINEMAOS_DATABASE_HOST=postgres
      - CINEMAOS_REDIS_HOST=redis
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app
    command: air -c .air.toml

  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=cinemaos
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686" # Web UI
      - "4317:4317"   # OTLP gRPC
    environment:
      - COLLECTOR_OTLP_ENABLED=true

volumes:
  postgres_data:
  redis_data:
