app:
  name: "Personal Finance Management"
  host: "0.0.0.0"
  port: "8080"
  environment: "development"

database:
  host: "localhost"
  port: 5432
  user: "postgres"
  password: "postgres"
  name: "personal_finance"
  ssl_mode: "disable"
  max_open_conns: 25
  max_idle_conns: 5
  conn_max_lifetime: 5m
  debug_level: "info"

jwt:
  access_secret: "your-super-secret-access-key-change-this-in-production-min-32-chars"
  refresh_secret: "your-super-secret-refresh-key-change-this-in-production-min-32-chars"
  access_token_expiry: 15m
  refresh_token_expiry: 168h  # 7 days
  reset_token_expiry: 1h
  verify_token_expiry: 24h
  issuer: "personal-finance-api"

cors:
  allow_origins:
    - "http://localhost:3000"
    - "http://localhost:5173"
  allow_methods:
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"
    - "PATCH"
    - "OPTIONS"
  allow_headers:
    - "Origin"
    - "Content-Type"
    - "Accept"
    - "Authorization"
    - "X-Request-ID"
  expose_headers:
    - "X-Request-ID"
  max_age: 3600

logger:
  level: "info"
  format: "console"
  output: "stdout"
  time_format: "2006-01-02 15:04:05"

tracer:
  enabled: false
  service_name: "personal-finance-api"
  endpoint: "localhost:4318"
  insecure: true
  sample_rate: 1.0
